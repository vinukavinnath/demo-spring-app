apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-rest-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/demo-spring-app/repo-manifest.git'
    targetRevision: main
    path: .
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
